<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Drawing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="topdiv">
                <label for="bgColor">Canvas Background:</label>
                <input type="color" id="bgColor">
            </div>
            <div class="topdiv">
                <label for="penColor">Pen Color:</label>
                <input type="color" id="penColor">
            </div>
            <div class="topdiv">
                <label for="penWidth">Pen Thickness:</label>
                <input type="number" id="penWidth" min="1" max="20" value="1">
            </div>
        </div>
        <canvas id="signatureCanvas" width="800" height="500"></canvas>
        <div class="bottom">
            <button id="clearButton">Clear Canvas</button>
            <button id="downloadButton">Save & Download</button>
            <button id="lastSavedButton">Load Last Signature</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
